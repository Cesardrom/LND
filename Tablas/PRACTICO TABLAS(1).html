<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>table, th, td {
        border:1px solid black;
        border-collapse: collapse;}</style>
</head>

<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3"><img src="https://github.com/Cesardrom/LND/blob/main/Tablas/img/120_ipod.png?raw=true" height="150"></td>
            <td colspan="2"> <img src="https://github.com/Cesardrom/LND/blob/main/Tablas/img/100_ipod.png?raw=true" height="150"></td>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td><b>Blanco</b></td>
            <td><b> 
                <ul style="list-style-type: disc;">
                <li>Negro</li>
                <li>Dorado</li>
                <li>Rosado</li>
                </ul>
            </b></td> 
            </td>
            <td><b>Negro</b></td>
            <td colspan="2"><b> 
                <ul style="list-style-type: disc;">
                <li>Negro</li>
                <li>Blanco</li>
                </ul>
            </b></td> 
        </tr>
        <tr>

        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3">8 pulgadas</td>
            <td colspan="2">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <td rowspan="2" colspan="3">1hora de carga</td>
            <td colspan="2">5 horas</td>
        </tr>
        <tr>
            <th colspan="2">30 minutos para 75%</th>
        </tr>

    </table>
</body>
